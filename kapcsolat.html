<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapcsolat - Illatos Kincsek</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <custom-navbar></custom-navbar>
    
    <main class="container py-5">
        <h1 class="text-center mb-5">Kapcsolat</h1>
        
        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="contact-card p-4 h-100">
                    <h2 class="mb-4">Írjon nekünk</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Név</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email cím</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Üzenet</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Küldés</button>
                    </form>
                </div>
            </div>
            
            <div class="col-lg-6 mb-4">
                <div class="contact-info p-4 h-100">
                    <h2 class="mb-4">Elérhetőségek</h2>
                    
                    <div class="mb-4">
                        <h5><i class="fas fa-map-marker-alt me-2"></i> Címünk</h5>
                        <p>1234 Illatos utca, Budapest</p>
                    </div>
                    
                    <div class="mb-4">
                        <h5><i class="fas fa-phone-alt me-2"></i> Telefon</h5>
                        <p>+36 1 234 5678</p>
                    </div>
                    
                    <div class="mb-4">
                        <h5><i class="fas fa-envelope me-2"></i> Email</h5>
                        <p>info@illatoskincsek.hu</p>
                    </div>
                    
                    <div class="mb-4">
                        <h5><i class="fas fa-clock me-2"></i> Nyitvatartás</h5>
                        <p>Hétfő-Péntek: 10:00-18:00<br>
                        Szombat: 10:00-14:00<br>
                        Vasárnap: Zárva</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="map-container mt-5">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2695.345394129415!2d19.040821315627065!3d47.502894279177734!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4741dc3d8d5f1b3f%3A0x4b5a38e1e6a7f1b8!2sBudapest!5e0!3m2!1shu!2shu!4v1620000000000!5m2!1shu!2shu" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" class="rounded"></iframe>
        </div>
    </main>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
